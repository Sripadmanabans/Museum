style:
  UnusedPrivateMember:
    active: true
    ignoreAnnotated: [ 'Preview' ]
  ForbiddenComment:
    allowedPatterns: 'https:\/\/github\.com\/.+\/issues\/\d+'
  MagicNumber:
    ignoreAnnotation: true
naming:
  FunctionNaming:
    active: true
    ignoreAnnotated: [ 'Composable' ]
  TopLevelPropertyNaming:
    active: true
    constantPattern: '[A-Za-z][_A-Za-z0-9]*'
